<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Catálogo de Produtos</h1>

        <div class="options">
            <button onclick="addProduct()">Adicionar Produto</button>
            <button onclick="searchProduct()">Buscar Produto</button>
            <button onclick="updateProduct()">Atualizar Produto</button>
            <button onclick="displayAllProducts()">Visualizar Todos os Produtos</button>
            <button onclick="deleteProduct()">Remover Produto</button>
            <button onclick="exitCatalog()">Sair</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
